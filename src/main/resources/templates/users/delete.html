<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div align="center">
        <h1>Select a student to delete</h1>
        
        <form action="#" th:action="@{/users/delete}" method="post" th:object="${targetStudent}">
            <div>
            <label>Select a student to delete</label>
            <select th:field="*{uid}">
                <option th:each="n:${studentList}" th:value="${n.uid}" th:text="${n.uid} + ' ' + ${n.name}"></option>
            </select>
            </div>

            <div class="d-grid gap-2">
                <input class="btn btn-primary" type="submit" value="Delete"></input>
            </div>
        </form>
    </div>
</body>
</html>
