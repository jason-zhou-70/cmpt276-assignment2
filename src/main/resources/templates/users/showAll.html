<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h1>Students</h1>
                <ul>
                    <li th:each="student:${us}">
                        <span th:text="'Name: ' + ${student.name}"></span><br>
                        <span th:text="'Weight: ' + ${student.weight}"></span><br>
                        <span th:text="'Height: ' + ${student.height}"></span><br>
                        <span th:text="'Hair Colour: ' + ${student.hairColour}"></span><br>
                        <span th:text="'GPA: ' + ${student.gpa}"></span><br>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
